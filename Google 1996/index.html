<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <!-- Logo Kısmı -->
    <div style="display: flex; justify-content:center ;">
        <img src="google.jpg" alt="google_logo">
    </div>
    <!--Search Kısmı-->
    <div style="background-color: #EEEEEE; text-align: center; margin: 5px; height: 90px; padding: 10px ;">
        <p>Search the web using Google!</p>
        <input type="search" name="google" id="google"><br>
        <button>Google Search</button>
        <button>Im feeling lucky</button>
    </div>
    <!-- Link Kısmı -->
    <div style="display: flex;">
        <div style="background-color: #7EE5DA; margin: 5px; text-align: center; width: 600px; padding: 20px">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div style="background-color: #7EE5DA; margin: 5px; text-align: center; width: 600px; padding: 30px">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>
        <div style="background-color: #7EE5DA; margin: 5px; text-align: center; width: 600px; padding: 20px">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>
        </div>
    </div>
    <!-- Footer -->
    <footer style="text-align: center; font-size: 15px;">
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>

</html>
